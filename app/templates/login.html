<body id="login">
    <div class="container">
        {% if messages %}   
            {% for message in messages %} 
            <div class="alert alert-danger alert-dismissible" style="width: 450px;">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>{{ message }}</strong>
            </div>
            {% endfor %}
            {% endif %}
        <div class="row tm-register-row tm-mb-35">
            
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-login-l">
                <form action="/login_user/" method="post" class="tm-bg-black p-5 h-100">
                    {% csrf_token %}
                    <div class="input-field">
                        <input placeholder="Username" name="username" type="text" class="validate" required autocomplete="off">
                    </div>
                    <div class="input-field mb-5">
                        <input placeholder="Password" name="password" type="password" class="validate" required autocomplete="off">
                    </div>
                    <div class="tm-flex-lr">
                        <a href="/signup/" class="white-text small">Create an Account</a>
                        <button type="submit" class="waves-effect btn-large btn-large-white px-4 black-text rounded-0">Login</button>
                    </div>
                </form>
            </div>
