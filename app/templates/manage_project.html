<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <style>
    li {
      margin: 0 20px;
    }
  </style>


  <title>Project Management</title>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)">{{pd.p_name}}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <div>
            <li class="nav-item">
              <button class="nav-link btn btn-outline-success" data-bs-toggle="tab" data-bs-target="#vdetails">View
                Detais</button>
            </li>
          </div>
          <div>
            <li class="nav-item">
              <button class="nav-link btn btn-outline-info" data-bs-toggle="tab" data-bs-target="#estimate">Caculate
                Estimate</button>
            </li>
          </div>
          <div>
            <li class="nav-item">
              <button class="nav-link btn btn-outline-info" data-bs-toggle="tab" data-bs-target="">Rating and
                Review</button>
            </li>
          </div>
        </ul>
      </div>
    </div>
  </nav>
</head>

<body>
  <div class="row" id="vdetails">
    <div class="col-xl-6">
      <div class="table-responsive-xxl" style="margin:20px;">
        <table class="table table-dark table-striped" >
          <tr>
            <th text-align="center" colspan="2">DETAILS</th>
          </tr>
          <tr>
            <td>NAME</td>
            <td>{{pd.D_start}}</td>
          </tr>
          <tr>
            <td>ADDRESS</td>
            <TD>{{pd.D_end}}</TD>
          </tr>
          <tr>
            <td>PHONE</td>
            <TD>{{pd.Loc}}</TD>
          </tr>
          <tr>
            <td>EMAIL</td>
            <td>{{pd.Suggestion}}<br></td>
          </tr>
          <tr>
            <td>REMARKS</td>
            <td>{{pd.remark}}<br></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col-xl-6">
      <iframe id="google_map" width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
        src="https://maps.google.co.in?output=embed"></iframe><br>
    </div>
    <br><br>
    <div class="col-xl-12" align="center" style="margin:20px;">
      <button type="button" class="btn btn-outline-primary" onclick="">Show Location</button>
    </div>

  </div>

</body>

</html>
