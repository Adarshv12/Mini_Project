<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <style>
    li {
      margin: 0 20px;
    }
  </style>
  <script>
    function showdetails() {
      document.getElementById("vdetails").style.display = "block";
      document.getElementById("estimate").style.display = "none";

    } function showestimate() {
      document.getElementById("vdetails").style.display = "none";
      document.getElementById("estimate").style.display = "block";

    } function showreview() {
      // document.getElementById("").style.display="block";

    }
    function showprogress() {
      // document.getElementById("").style.display="block";

    }

  </script>


  <title>Project Management</title>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)">{{pd.p_name}}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <div>
            <li class="nav-item">
              <button class="nav-link btn btn-outline-success" onclick="return showdetails();">View
                Detais</button>
            </li>
          </div>
          <div>
            <li class="nav-item">
              <button class="nav-link btn btn-outline-info" onclick="return showestimate();">Caculate
                Estimate</button>
            </li>
          </div>
          <div>
            <li class="nav-item">
              <button class="nav-link btn btn-outline-info" onclick="return showprogress();">Progress</button>
            </li>
          </div>
          <div>
            <li class="nav-item">
              <button class="nav-link btn btn-outline-info" onclick="return showreview();">Rating and
                Review</button>
            </li>
          </div>
        </ul>
        <form class="d-flex">
          <a class="btn btn-danger" href="javascript:window.open('','_self').close();">Close</a>
        </form>
      </div>
    </div>
  </nav>
</head>

<body>
  <div class="row" id="vdetails">
    <div class="row">
      <div class="col-xl-6">
        <div class="table">
          <table class="table table-bordered" style="margin:20px;">
            <tr class="table-dark">
              <th text-align="center">DETAILS</th>
              <th text-align="center">{{pd.Type}}</th>
            </tr>
            <tr class="table-info">
              <td>Estimated Start Date :</td>
              <td>{{pd.D_start}}</td>
            </tr>
            <tr class="table-info">
              <td>Estimated End Date : </td>
              <TD>{{pd.D_end}}</TD>
            </tr>
            <input type="hidden" id="lat" value="{{pd.lat}}">
            <input type="hidden" id="lon" value="{{pd.lon}}">
            <tr class="table-info">
              <td>City :</td>
              <TD>{{pd.Loc}}</TD>
            </tr>
            <tr class="table-info">
              <td>Suggestions :</td>
              <td>{{pd.Suggestion}}<br></td>
            </tr>
            <tr class="table-info">
              <td>Customer Name :</td>
              <td colspan="2">{{d.Name}} <a data-bs-toggle="collapse" data-bs-target="#demo"><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                      d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z" />
                  </svg></a></td>
            </tr>
            <tr id="demo" class="collapse table-success">
              <td>Contact Details :</td>
              <td>{{d.Ph_no}}<br>{{d.Email}}</td>
            </tr>
            <tr class="table-info">
              <td>Remarks :</td>
              <td>{{pd.remark}} </td>
            </tr>
          </table>
        </div>

      </div>
      <div class="col-xl-6">
        <iframe id="google_map" width="100%" height="400" frameborder="0" scrolling="no" marginheight="0"
          marginwidth="0" src="https://maps.google.co.in?output=embed"></iframe><br>
      </div>
      <br><br>
      <div class="row">
        <div class="col-xl-6" align="center">
          <a type="button" href="{{pd.Plan_img}}" class="btn btn-outline-primary" download> Download Plan</a>
        </div>
        <div class="col-xl-6" align="center">
          <button type="button" class="btn btn-outline-primary" onclick="return showmap();">Show Location</button>
        </div>
      </div>

    </div>
  </div>
  <div id="estimate">
    <div class="row" style="height: 40%;">
      <div class="colmd-12" style="background-color: yellow;">
        <div class="container mt-3">
          <h2>Calculate Estimate</h2>
          <form action="">
            <div class="mb-3 mt-3">
              <label>Builtup Area (in Sqft)</label>
              <input type="text" class="form-control" id="area" placeholder="Enter Area" name="sqft" required>
            </div>
            <div class="mb-3 mt-3">
              <label>Approx Cost (Per Square Feet) </label><br>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="rate" value="{{r.Rate}}">
              <button class="btn btn-success" type="button" onclick="return show();"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
              </svg> </button>
            </div>
            <button type="submit" class="btn btn-primary">View Estimate</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" style="background-color: rgb(77, 146, 115);">

      </div>
    </div>
  </div>

</body>
<script>
  document.getElementById("estimate").style.display = "none";
  document.getElementById('rate').setAttribute('readonly', 'true');

  function showmap() {

    var lat = document.getElementById('lat').value;
    var lon = document.getElementById('lon').value;
    var coords = lat + ',' + lon;
    document.getElementById("google_map").setAttribute('src', 'https://maps.google.co.in/?q=' + coords + '&output=embed');


  }
  function show() {
    document.getElementById('rate').setAttribute('readonly', 'false');

  }
</script>

</html>
