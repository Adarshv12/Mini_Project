<html>
    {%load static%}
    <head>
        <link rel="stylesheet" href="{% static 'css2/style1.css' %}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Images</title>
    </head>
        <body>
            <div class="row">
                {% for i in data %} 
                <div class="col-sm-2">
                    <img src="{{i.image}}" class="img-rounded" alt="Cinque Terre" height="100" width="150" style="margin-top:10px"><br>
                    <h5 style="margin-top: 10px;"><span class="badge bg-success">{{i.Title}}</span></h5>
                </div>
                {% endfor %}
                <br>
            </div>
        </body>
</html>
