{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript">
        function mg()
        {
            var a=f.password.value;
            var b=f.password2.value;
            var p=f.phno.value.length;
            var e=f.email.value;
            var validemail = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            if(p!=10)
            {
                alert("phone number should contain 10 digits");
                return false;
            }
            if(a.length<8)
            {
                alert("password must contain minimum 8 characters")
                return false;
            }
            if(a!=b)
            {
                alert("Password Doesn't Match");
                return false;
            }
            
            if(e.match(validemail))
            {
                return true;
            }
            alert("Invalid Email");
            return false;
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sign Up Form</title>
	<!--
    Template 2105 Input
	http://www.tooplate.com/view/2105-input
	-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/materialize.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/tooplate.css'%}">
</head>

<body id="register" style="background-image: url('{% static 'static2/images/login.jpg' %}'); background-attachment:fixed;">
    <div class="container" style="background-color: rgba(0, 0, 0, 0.603)">
        <br><br>
            {% if messages %}   
            {% for message in messages %} 
            <div class="alert alert-danger alert-dismissible" style="width: 450px;">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>{{ message }}</strong>
            </div>
            {% endfor %}
            {% endif %}
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <form action="/contractor_registration/" method="post" class="tm-signup-form" name="f">
                    {% csrf_token %}
                    <div class="input-field">
                        <input placeholder="Name"  name="Name" type="text" class="validate" required="">
                    </div>
                    <div class="input-field">
                        <input placeholder="Username" name="username" type="text" class="validate" required="">
                    </div>
                    <div class="input-field">
                        <input placeholder="Address" name="Address" type="text" class="validate" required="">
                    </div>
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 pl-0 tm-pr-xs-0">
                            <div class="input-field">
                                <input placeholder="City" name="city" type="text" class="validate" required="" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 pr-0 tm-pl-xs-0">
                            <div class="input-field">
                                <input placeholder="Zip Code" id="zipcode" name="pincode" type="text" class="validate" required="">
                            </div>
                        </div>
                    </div>
                    <div class="input-field">
                        <input placeholder="Phone NO" name="phno" type="text" class="validate" required="">
                    </div>
                    <div class="input-field">
                        <input placeholder="Email ID" name="email" type="text" class="validate" required="">
                    </div>
                    <div class="row">
                        <select name="fd_of_work">
                            <option value="-">Field of Work</option>
                            {% for d in d %}
                            <option value="{{d.Type_of_work}}">{{d.Type_of_work}}</option>
                            {% endfor %}
                        </select>
                    </div>
                   
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 pl-0 tm-pr-xs-0">
                            <input placeholder="Experience(years)" name="exp" type="number" class="validate" required="">
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 pl-0 tm-pr-xs-0">
                            <select name="expm" required="">
                                <option value="-">Months</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="input-field">
                        <input placeholder="License NO (optional)" name="lic_no" type="text" class="validate">
                    </div>
                    
                    <div class="input-field">
                        <input placeholder="Password" name="password" type="password" class="validate" required="">
                    </div>
                    <div class="input-field">
                        <input placeholder="Re-type Password" name="password2" type="password" class="validate" required="">
                    </div>
                        <input type="submit" value="Sign Up" class="btn btn-primary" onclick="return mg()">
                </form>
            </div>
        </div>
        <footer class="row tm-mt-big mb-3">
            <div class="col-xl-12">
                
            </div>
        </footer>
    </div>
    
    <script src="{% static 'js/jquery-3.2.1.slim.min.js'%}"></script>
    <script src="{% static 'js/materialize.min.js'%}"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
